name: Harness Quality

on:
  pull_request:
  push:
    branches: [main]

jobs:
  harness:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run harness checks
        run: make harness-check

      - name: Validate golden principles
        run: make harness-validate
        continue-on-error: true

      - name: Run tests
        run: npm test
